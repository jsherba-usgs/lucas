<div class="inner">
  <section>
   <form class="mapform">
      <div class="field">
        <label for="year">Year</label>
        <input name="year" type="number" min="2001" max="2061" step="1" value="2001" disabled/> 
      </div>
      <div class="field">
        <label for="mapscenario">Scenario:</label>
        <div class="select-wrapper">
          <select name="mapscenario" disabled>
          </select>
        </div>       
      </div>
       <div class="field">
        <label for="iteration">Iteration</label>
        <input name="iteration" type="number" min="1" max="10" step="1" value="1" disabled/> 
      </div>
      <div class="field-full update">
        <input type="submit" value="Update Map" />
      </div>
     </form>
  </section>
</div>
