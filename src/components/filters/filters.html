  <h2>Choose Variable to Explore</h2>
  <section>
   <form>
      <div class="field-full">
        <label for="variable">Variable</label>
        <div class="select-wrapper">
          <select name="variable" disabled>
          </select>
        </div>
      </div>
     </form>
  </section>
  <h2>Select Scenarios and Classes</h2>
  <section>
   <form>
      <div class="field">
        <label for="scenario">Scenario</label>
        <div>
          <select class='multiselect' name="scenario" multiple disabled>
          </select>
        </div>       
      </div>
      <div class="field">
        <label for="variable_detail">Class</label>
        <div>
          <select class='multiselect' id="variableSelect" name="variable_detail" multiple disabled>
          </select>
        </div>
      </div>
     </form>
  </section>
  <h2>Select Strata</h2>
  <section>
    <form>
      <div class="field">
        <label for="secondary_stratum">Island <a id="strataoverlayOpen" href="#strata-overlay">(Choose on Map)</a></label>

        <div class="select-wrapper">
          <select name="secondary_stratum" disabled>
            
          </select>
        </div>
      </div>
      <div class="field">
        <label for="stratum">Moisture Zone <a>(Choose on Map)<a/></label>
        <div class="select-wrapper">
          <select name="stratum" disabled>
            <option value="All">All</option>
          </select>
        </div>
      </div>
  </section>
   <h2>Select Iterations</h2>
  <section>
   <form class='filterform'>
      <div class="field">
        <label for="iteration_type">Iteration type</label>
        <div class="select-wrapper">
          <select name="iteration_type" disabled>
            <option value="percentile">Percentile</option>
            <option value="single_iteration">Single Iteration</option>
          </select>
        </div>
      </div>
      <div class="field">
        <label for="iteration">Iteration value</label>
        <input name="iteration" type="number" min="1" max="100" step="1" value="95" disabled/> 
      </div>
      <div class="field-full update">
        <input type="submit" value="Update" />
      </div>
     </form>
     <div class="vis-list inline-list">
      <ul>
        <li><a data-scroll href="#one" >Change in Landuse over Time</a></li>
        <li><a data-scroll href="#two" >Total Area &amp; Net Change</a></li>
        <li><a data-scroll href="#three" >Transition Types &amp; Pathways</a></li>
      </ul>
    </div>
  </section>
</div>
